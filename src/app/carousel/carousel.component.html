<div *ngIf="images && images.length >0" class="carousel-container">

    <div class="slider-component" *ngFor="let image of images; let i =index">

        <!-- {{ selectedIndex ===i? image.imgDesc:""}} -->


        <img [src]="image.imageSrc" [alt]="image.imageAlt" [ngClass]="{'image-active' :selectedIndex=== i }"
            class="fade">

        <p>
            <!-- {{image.imgDesc}} -->
            {{ selectedIndex ===i? image.imgDesc:""}}
        </p>

    </div>

    <!-- <div *ngFor="let image of images; let i =index"  class="fade">

    </div> -->

    <div *ngIf="indicators" class="carousel-sqr-container">
        <span *ngFor="let dot of images; let i=index" class="sqr" [ngClass]="{'active':selectedIndex ===i}"
            (click)="selectImage(i)"></span>
    </div>

    <div *ngIf="controls" class="btn-carousel btn-prev">
        <i class="fa-solid" (click)="onPrevClick()">
            <svg xmlns="http://www.w3.org/2000/svg" style="fill: white;" height="1em" viewBox="0 0 448 512">
                <path
                    d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
            </svg>
        </i>
    </div>

    <div *ngIf="controls" class="btn-carousel btn-next">
        <i class="fa-solid" (click)="onNextClick()">
            <svg xmlns="http://www.w3.org/2000/svg" style="fill: white;" height="1em" viewBox="0 0 448 512">
                <path
                    d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z" />
            </svg>
        </i>
    </div>

</div>
